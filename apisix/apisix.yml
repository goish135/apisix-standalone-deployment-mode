upstreams:
  - name: "example upstream"
    id: 1
    type: roundrobin
    nodes:
      "backend:80": 1
routes:
  - name: "example-route"
    uri: /
    upstream_id: 1
    plugins:
      key-auth: {}
consumers:
  - username: exampleuser
    plugins:
      key-auth:
        key: example-key
      limit-count:
        count: 2
        time_window: 60
        rejected_code: 503
        key_type": "var_combination"
        key": "$consumer_name $remote_addr"
      api-breaker:
        break_response_code: 502
        break_response_body: "gw reply"
        unhealthy.http_statuses: [500]
        unhealthy.failures: 1      
#END
